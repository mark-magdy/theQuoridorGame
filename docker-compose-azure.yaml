version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: quoridor_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  # Backend API
  backend:
    image: mtquoridor.azurecr.io/backend:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=quoridor_db;Username=postgres;Password=postgres
    ports:
      - "5299:8080"
    depends_on:
      - postgres

  # Frontend
  frontend:
    image: mtquoridor.azurecr.io/frontend:latest
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend